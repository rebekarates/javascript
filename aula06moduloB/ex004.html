<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`)//Aqui contei quantas letras a string digitada tem
        document.write(`Seu nome com letras maiúsculas fica ${nome.toUpperCase()}.<br>`)//Aqui deixei todas as letras da string maiúculas, não esquecer do parentese 
        document.write(`E com letras minúsculas fica ${nome.toLowerCase()}`)//Aqui deixei todas as letras da string minúsculas não esquever dos parentêses
    </script>
</body>
</html>
