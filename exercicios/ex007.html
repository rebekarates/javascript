<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números(DOM)</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font: normal 18pt arial;
            width: 100px;

        }
        div#resultado{
            margin-top: 20px;
        }
    </style> 
</head>
<body>
   <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
        function somar(){
            var cxn1 = window.document.getElementById('txtn1')
            var cxn2 = window.document.querySelector('input#txtn2')
            var resultado=window.document.getElementById('resultado')
            var n1=Number(cxn1.value)
            var n2=Number(cxn2.value)
            var soma = n1+n2
            resultado.innerHTML= `A soma entre ${n1} e ${n2} é igual a: <strong> ${soma} </strong>`
        }
        //Ultilizei um tag Strong dentro do JS pra deixar o resultado em negrito
    </script>
</body>
</html>
