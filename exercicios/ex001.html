<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color: pink;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>já me livrei da maldição</p>

    <script>
        window.alert('minha primeira mensagem')
        window.confirm('está gostando de Javascript?')
        window.prompt('Qual é seu nome?')

        /*Aqui usei o 
        Window.alert(que abre um alerta)
        usei o 
        window.confirm(que solicita confirmação ou concelamento do usuário)
        e usei o 
        window.prompt(que solicita que o usuário digite algo)
        observações:
        de forma local, uso a tag script logo a cima do fechamento do body, com letras minusculas*/
    </script>
</body>
</html>
